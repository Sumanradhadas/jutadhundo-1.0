<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .ad-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }
        .ad-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.1;
            z-index: 0;
        }
        .ad-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.1);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        .ad-content {
            position: relative;
            z-index: 1;
        }
        .ad-title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            animation: fadeInUp 0.6s ease-out;
        }
        .ad-description {
            font-size: 20px;
            margin-bottom: 30px;
            opacity: 0.95;
            animation: fadeInUp 0.8s ease-out;
        }
        .ad-button {
            background: white;
            color: #667eea;
            padding: 18px 50px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            display: inline-block;
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease-out, pulse 2s ease-in-out infinite;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .ad-button:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }
        .ad-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 20px;
            animation: fadeInUp 0.4s ease-out;
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <div class="ad-background" id="background"></div>
        <div class="ad-content">
            <div class="ad-badge">ðŸŽ‰ Limited Time Offer</div>
            <h1 class="ad-title">Special Discount Just For You!</h1>
            <p class="ad-description">
                Get 50% off on your first order. Don't miss this amazing deal!
            </p>
            <a href="https://example.com" class="ad-button" target="_blank">
                Claim Your Offer Now â†’
            </a>
            <p style="margin-top: 30px; font-size: 14px; opacity: 0.8;">
                *Terms and conditions apply. Offer valid until supplies last.
            </p>
        </div>
    </div>

    <script>
        // Create animated floating circles
        const background = document.getElementById('background');
        const circleCount = 8;
        
        for (let i = 0; i < circleCount; i++) {
            const circle = document.createElement('div');
            circle.className = 'ad-circle';
            
            const size = Math.random() * 100 + 50;
            circle.style.width = size + 'px';
            circle.style.height = size + 'px';
            circle.style.left = Math.random() * 100 + '%';
            circle.style.top = Math.random() * 100 + '%';
            circle.style.animationDelay = Math.random() * 2 + 's';
            circle.style.animationDuration = (Math.random() * 3 + 4) + 's';
            
            background.appendChild(circle);
        }

        // Button click animation
        const button = document.querySelector('.ad-button');
        button.addEventListener('click', function(e) {
            // Create ripple effect
            const ripple = document.createElement('span');
            const rect = this.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.style.position = 'absolute';
            ripple.style.borderRadius = '50%';
            ripple.style.background = 'rgba(102, 126, 234, 0.5)';
            ripple.style.transform = 'scale(0)';
            ripple.style.animation = 'ripple 0.6s ease-out';
            ripple.style.pointerEvents = 'none';
            
            this.style.position = 'relative';
            this.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 600);
        });
        
        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
